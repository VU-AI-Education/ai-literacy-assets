<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatieve AI geletterdheid - korte toets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <div class="icon-container">
                    <div class="ai-icon">ğŸ¤–</div>
                </div>
                <h1>Generatieve AI geletterdheid toets</h1>
                <p>Test je begrip van generatieve AI-concepten via 9 interactieve vragen.</p>
                <p>Je krijgt direct feedback en visuele uitleg bij elke vraag.</p>
                <button id="start-quiz" class="btn btn-primary">Start toets</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="question-counter" class="question-counter">Vraag 1 van 9</span>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-container">
                    <h2 id="question-text" class="question-text"></h2>
                    <div id="options-container" class="options-container"></div>
                </div>
            </div>
        </div>

        <!-- Feedback Screen -->
        <div id="feedback-screen" class="screen">
            <div class="feedback-content">
                <div id="feedback-icon" class="feedback-icon"></div>
                <h2 id="feedback-title" class="feedback-title"></h2>
                <p id="feedback-message" class="feedback-message"></p>
                
                <div class="feedback-actions">
                    <button id="show-explanation" class="btn btn-secondary">Bekijk uitleg</button>
                    <button id="next-question" class="btn btn-primary">Volgende vraag</button>
                </div>
            </div>
        </div>

        <!-- Explanation Screen -->
        <div id="explanation-screen" class="screen">
            <div class="explanation-content">
                <div class="explanation-header">
                    <button id="back-to-feedback" class="btn btn-back">â† Terug</button>
                    <h2 id="explanation-title" class="explanation-title"></h2>
                </div>
                
                <div id="explanation-visual" class="explanation-visual"></div>
                <div id="explanation-text" class="explanation-text"></div>
                
                <div class="explanation-actions">
                    <button id="continue-from-explanation" class="btn btn-primary">Ga door naar volgende vraag</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <div class="results-icon">ğŸ‰</div>
                <h2>Toets voltooid!</h2>
                <div id="final-score" class="final-score"></div>
                <div id="score-breakdown" class="score-breakdown"></div>
                <button id="restart-quiz" class="btn btn-primary">Doe de toets opnieuw</button>
            </div>
        </div>
    </div>

    <script src="quiz-data.js"></script>
    <script src="explanations.js"></script>
    <script src="script.js"></script>
</body>
</html>
